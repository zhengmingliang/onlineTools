<body>
<video style="text-align: center; margin: 0 auto"
        id="my-player"
        class="video-js"
        controls
        preload="auto"
        data-setup='{}'>
    <source id="src_source" src="https://i163.alianga.com/video/20201028_205729_1.mp4" type="video/mp4"></source>
   <!-- <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm"></source>

            supports HTML5 video
        </a>

</video>
<script>window.HELP_IMPROVE_VIDEOJS = false;</script>
<script>

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }
    var src = getQueryString("src");
    var srcType = getQueryString("srcType");
    var width = getQueryString("width");
    var height = getQueryString("height");
    var title = getQueryString("title");
    // 封面
    var poster = getQueryString("poster");

    if(src){
        $("#src_source").attr("src",src)
    }
    if(srcType){
        $("#src_source").attr("type",srcType)
    }
    if(width){
        $("#my-player").attr("width",width)
    }
    if(height){
        $("#my-player").attr("height",height)
    }
    if(poster){
        $("#my-player").attr("poster",poster)
    }
    if(title){
        $("title").text(title)
    }
    var api = {
        src:"视频地址;eg: https://i163.alianga.com/video/20201028_205729_1.mp4",
        srcType:"视频类型；eg:video/mp4",
        width:"播放器宽度",
        height:"播放器高度",
        poster:"播放器封面地址(图片地址)；eg:https://bbs.leyuz.net/avatar/medium/2017/10/1508430001.jpg",
        title:"页面标题",
    }
    var example = "https://alianga.com/static/video.html?poster=https://bbs.leyuz.net/avatar/medium/2017/10/1508430001.jpg&src=https://i163.alianga.com/video/20201028_205729_1.mp4&width=&height="
    console.log("播放器外部调用参数示例：",api)
    console.log("播放器外部调用参数示例：",example)
</script>
